<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  

  <title>ticket force</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="home.css">
</head>
<body>  
<div id="main">     
  
  
    <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="closeNav()">×</span>
        <img src="personIcon.svg">
        <p id="userName"></p>
        <p id="role">CASHIER</p>

        <a href="cashiersHome.html" class="home">HOME</a> 
        <a href="drivers.html" >DRIVERS</a> 
        <a href="transactions.html">TRANSACTION</a> 
        <a href="c_report.html">REPORT</a>
      </div>



    <div class="nav-bar">
                    <button class="openbtn" onclick="openNav()">☰</button>
                    <img src="logo.png" class="logo"> 
                    
                    <div class="span">
                    <img src="icon.svg" class="icon">
                    <button id="logoutButton">Logout</button>
                    </div>
                </div>
                



    <div class="registerWrapper">        
           
      <span>MONTHLY REVENUE REPORT</span>
         
      <div class="table-container">
                <div class="header">
                 <div class="dateContainer">
                   <img src="calendar.png" alt="">
                  <p class="date">from</p>
                  <input class="calendarInput" id="flatpickrInput" onclick="openCalendar()" type="text" readonly>
                  <p class="date">to</p>
                  <input class="calendarInput" id="flatpickrInput2" onclick="openCalendar()" type="text" readonly>
                 </div>
                 
                  <div class="printbtn">
                    <img src="pdfIcon.png" alt="">
                  <button id="print" class="print">PRINT</button>
                  </div>                    
                </div>

                 <div id="reportTable">
                  <table id="tableBody">
                    <thead>
                    <tr class="tableHeader">
                      <th>DATE</th>
                      <th>ENFORCER</th>
                      <th>VIOLATOR</th>
                      <th>VIOLATION FEE</th>
                      <th>DATE OF PAYMENT</th>
                      <th>COLLECTED FEE</th>
                      <th>REMARKS</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  
                 </div>
                 <div class="totalContainer">
                  <p id="total">TOTAL:</p>
                 </div>
                

            </div>
      </div>
                       
</div>



<script>
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }
  function openNav() {
    document.getElementById("mySidebar").style.width = "310px";
  }
</script>

<script type="module" src="router.js"></script>
<script type="module" src="report.js"></script>

</html>

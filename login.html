<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>TicketForce</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>  
    <div class="arrowBck">
        <a href="index.html"><img src="arrow.png" alt=""></a>
    </div>
    
    <div class="wrapper">
       
        <div class="logo">
            <img src="logo.png">
            </div>

        <div class="logoTitle">
            <p>Ticket Force</p>
           </div>

        <div class="form">
            <div class="login-container" id="login">
                <div class="input-box">
                    <input type="email" class="input-field" id="userEmailSignIn" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="userPasswordSignIn" placeholder="Password">
                </div>
                <div class="input-box">
                    <button class="login" id="signInButton">LOGIN</button>
                </div>
                <span>Forgot Password?</span>
            </div>
        </div>
               
    </div>
 

    
<script type="module" src="FirebaseConfig.js"></script>

</body>
</html>
